name: push image and push to aliyun

on:
  push:
    branches: 
      - publish

env:
  DOCKERHUB_USERNAME: newbe36524
  DOCKERHUB_NAMESPACE: newbe36524
  ALIYUN_USERNAME: pianzide1117
  ALIYUN_NAMESPACE: newbe36524
  TENCENTYUN_USERNAME: 472158246
  TENCENTYUN_NAMESPACE: mcr_newbe36524
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: 
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-alpine3.12,aspnet:2.1.28-alpine3.12
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-alpine3.13,aspnet:2.1.28-alpine3.13
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-bionic,aspnet:2.1.28-bionic
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-bionic-arm32v7,aspnet:2.1.28-bionic-arm32v7
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-focal,aspnet:2.1.28-focal
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-focal-arm32v7,aspnet:2.1.28-focal-arm32v7
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-stretch-slim,aspnet:2.1.28-stretch-slim
          - mcr.microsoft.com/dotnet/aspnet:2.1.28-stretch-slim-arm32v7,aspnet:2.1.28-stretch-slim-arm32v7
          - mcr.microsoft.com/dotnet/aspnet:3.1,aspnet:3.1
          - mcr.microsoft.com/dotnet/aspnet:3.1-alpine,aspnet:3.1-alpine
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd src/GithubActionGeneration
        pip install pipenv
        pipenv install
    - name: pull and sync
      run: |
        cd src/GithubActionGeneration
        pip install pipenv
        pipenv install
        pipenv run inv pull-image --data "${{ matrix.image }}"
        echo "${{ secrets.ALIYUN_TOKEN }}" | docker login -u $ALIYUN_USERNAME --password-stdin registry.cn-hangzhou.aliyuncs.com
        pipenv run inv docker-sync-aliyun --data "${{ matrix.image }}"