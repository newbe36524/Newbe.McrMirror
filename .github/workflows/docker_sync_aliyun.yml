          sed -i "s#ALIYUN_TOKEN#${{ secrets.ALIYUN_TOKEN }}#g" auth.json
      - name: pull and sync
        run: |
          cd src/GithubActionGeneration
          chmod a+x ./image-syncer
          ./image-syncer --auth=./auth.json --images=./image_config/${{ matrix.image }}
