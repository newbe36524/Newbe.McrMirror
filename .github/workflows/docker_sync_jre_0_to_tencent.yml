name: push image and push to tencent

on:
  push:
    branches: 
      - publish_tencent

env:
  DOCKERHUB_USERNAME: newbe36524
  DOCKERHUB_NAMESPACE: newbe36524
  ALIYUN_USERNAME: pianzide1117
  ALIYUN_NAMESPACE: newbe36524
  TENCENTYUN_USERNAME: 472158246
  TENCENTYUN_NAMESPACE: mcr_newbe36524
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: 
          - mcr.microsoft.com/java/jre:11-zulu-alpine,jre:11-zulu-alpine
          - mcr.microsoft.com/java/jre:11-zulu-centos,jre:11-zulu-centos
          - mcr.microsoft.com/java/jre:11-zulu-debian10,jre:11-zulu-debian10
          - mcr.microsoft.com/java/jre:11-zulu-debian8,jre:11-zulu-debian8
          - mcr.microsoft.com/java/jre:11-zulu-debian9,jre:11-zulu-debian9
          - mcr.microsoft.com/java/jre:11-zulu-ubuntu,jre:11-zulu-ubuntu
          - mcr.microsoft.com/java/jre:11-zulu-ubuntu-18.04,jre:11-zulu-ubuntu-18.04
          - mcr.microsoft.com/java/jre:11-zulu-ubuntu-19.10,jre:11-zulu-ubuntu-19.10
          - mcr.microsoft.com/java/jre:11u1-zulu-alpine,jre:11u1-zulu-alpine
          - mcr.microsoft.com/java/jre:11u1-zulu-centos,jre:11u1-zulu-centos
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: pull and sync
      run: |
        cd src/GithubActionGeneration
        pip install pipenv
        pipenv install
        pipenv run inv pull-image --data "${{ matrix.image }}"
        echo "${{ secrets.TENCENTYUN_TOKEN }}" | docker login -u $TENCENTYUN_USERNAME --password-stdin ccr.ccs.tencentyun.com
        pipenv run inv docker-sync-tencent --data "${{ matrix.image }}"